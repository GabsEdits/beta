{% assign post = include.post %}
{% assign date = post.date %}
{% if post.published == true and !post.hidden %}
<article>
    <h3>{{ post.title }}</h3>
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ date | date: "%a, %b %e, %Y" }}</time>
    <p>{{ post.content | strip_html | truncatewords: 32 }}</p>
    <a href="{{ post.url }}">Read</a>
    {% if post.translation %}
        <a href="/blog/{{ post.translation }}" class="no-button">English version</a>
    {% endif %}
</article>
{% endif %}
